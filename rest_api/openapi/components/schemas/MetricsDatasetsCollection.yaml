type: object
properties:
  '@id':
    type: string
    description: The dataset collection's relative path.
  '@type':
    type: string
    description: Returns `Collection`.
  items:
    type: array
    items:
      $ref: ./MetricsDataset.yaml
    description: Contains a list of datasets.
example:
  '@id': /datasets
  '@type': Collection
  items:
    - '@id': /datasets/edge_errors
      '@type': MetricsDataset
      name: edge_errors
      description: dsada
      time_granularities:
        - FIVE_MINUTES
        - HOUR
        - DAY
      data_retention_policy:
        five_minutes: 2764800
        hour: 8208000
        day: 69120000
      dimensions:
        - name: time
          type: DATE
          description: The date when the request happened.
        - name: environment_id
          type: STRING
          description: The environment ID.
        - name: country_code
          type: STRING
          description: >-
            The user's country code. It consists of two lowercase letters, or a
            single hyphen '-' if the country is unknown.
        - name: http_status_code
          type: NUMBER
          description: The HTTP status codes between 500 and 599.
      metrics:
        - name: requests_edge_total
          type: NUMBER
          description: Total number of edge requests.
      filters:
        - name: environment_id
          type: array
          required: true
          description: Sets the filtering by environment id.
        - name: country_code
          type: array
          required: false
          description: >-
            Sets the filtering by user's country code. Supported values: two
            lowercase letters or '-'.
        - name: http_status_code
          type: array
          required: false
          description: Sets the filtering by http status code.
