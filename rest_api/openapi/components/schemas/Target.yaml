type: object
description: Describes the type of match condition.
properties:
  type:
    description: Determines how requests will be identified. 
    $ref: ./TargetType.yaml
  value:
    description: |
    
      Required for `REQUEST_HEADERS`, `REQUEST_COOKIES`, and `QUERY_ARG`. The name of the request header, cookie, or query string parameter through which requests will be identified. 
      
      Valid values for the `REQUEST_HEADERS` type are: 
      
      ```
      Host | Referer | User-Agent
      ```
    type: string
