parameters:
  - $ref: ../components/parameters/organization_id.yaml
  - $ref: ../components/parameters/bot_manager_id.yaml
get:
  operationId: get-bot-manager
  tags:
    - Bot Managers
  summary: GET Bot Manager Object
  description: Get a Bot Manager object from a Bot Manager id.
  responses:
    '200':
      description: Successful Response
      content:
        application/json:
          schema:
            $ref: ../components/schemas/BotManager.yaml
    '404':
      description: Bot Manager not found
    '429':
      $ref: ../components/responses/error_429.yaml
    '500':
      $ref: ../components/responses/error_500.yaml
put:
  operationId: update-bot-manager
  tags:
    - Bot Managers
  summary: PUT Bot Manager Object
  description: Modify a Bot Manager object identified by id.
  requestBody:
    $ref: ../components/requestBodies/BotManager.yaml
  responses:
    '200':
      description: Bot Manager successfully updated
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ResponseObj.yaml
    '404':
      description: Bot Manager not found
    '429':
      $ref: ../components/responses/error_429.yaml
    '500':
      $ref: ../components/responses/error_500.yaml
delete:
  operationId: delete-bot-manager
  tags:
    - Bot Managers
  summary: DELETE Bot Manager Object
  description: Delete a Bot Manager object identified by id.
  responses:
    '200':
      description: Bot Manager successfully deleted
    '404':
      description: Bot Manager not found
    '429':
      $ref: ../components/responses/error_429.yaml
    '500':
      $ref: ../components/responses/error_500.yaml
