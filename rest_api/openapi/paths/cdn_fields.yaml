get:
  tags:
    - Log Fields
  summary: Get Log Fields (RTLD CDN)
  description: Retrieves the available set of log fields for RTLD CDN.
  operationId: GetAllCDNFields
  security:
    - rtldScope:
        - app.rtld:read
  parameters:
    - $ref: ../components/parameters/rtldLimitParam.yaml
    - $ref: ../components/parameters/rtldOffsetParam.yaml
  responses:
    '200':
      $ref: ../components/responses/rtldCDNFieldsCollection.yaml
    '401':
      $ref: ../components/responses/rtldUnauthorized.yaml
    '500':
      $ref: ../components/responses/rtldInternalServerError.yaml
