post:
  operationId: create-bot-manager
  tags:
    - Bot Managers
  summary: POST Bot Manager
  description: Create a new Bot Manager for a given team.
  parameters:
    - $ref: ../components/parameters/organization_id.yaml
  requestBody:
    $ref: ../components/requestBodies/BotManager.yaml
  responses:
    '200':
      description: Bot Manager created successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ResponseObj.yaml
    '429':
      $ref: ../components/responses/error_429.yaml
    '500':
      $ref: ../components/responses/error_500.yaml
get:
  operationId: get-bot-managers
  tags:
    - Bot Managers
  summary: GET Bot Managers
  description: List all Bot Managers for a given team.
  parameters:
    - $ref: ../components/parameters/organization_id.yaml
  responses:
    '200':
      description: A list of Bot manager id's and names for the team
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/ObjShort.yaml
          examples:
            response:
              value:
                - id: e3mpHQY5
                  name: sample_bot_manager_config
    '404':
      description: team not found
    '429':
      $ref: ../components/responses/error_429.yaml
    '500':
      $ref: ../components/responses/error_500.yaml