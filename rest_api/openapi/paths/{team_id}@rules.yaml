get:
  operationId: get-custom-rules
  tags:
    - Custom Rules
  summary: GET Custom Rules
  description: List all Rules for a given team.
  parameters:
    - $ref: ../components/parameters/team_id.yaml
  responses:
    '200':
      description: A list of Rule id's and names for the team
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/ObjShort.yaml
          examples:
            response:
              value:
                - id: e3mpHQY5
                  name: sample_rule_config
    '404':
      description: team not found
    '429':
      $ref: ../components/responses/error_429.yaml
    '500':
      $ref: ../components/responses/error_500.yaml
post:
  operationId: create-custom-rule
  tags:
    - Custom Rules
  summary: POST Custom Rule
  description: Create a new Rule for a given team.
  parameters:
    - $ref: ../components/parameters/team_id.yaml
  requestBody:
    $ref: ../components/requestBodies/Rule.yaml
  responses:
    '200':
      description: Rule created successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Rule.yaml
    '429':
      $ref: ../components/responses/error_429.yaml
    '500':
      $ref: ../components/responses/error_500.yaml
