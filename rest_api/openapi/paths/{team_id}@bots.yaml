get:
  operationId: get-bot-rules
  tags:
    - Bot Rules
  summary: GET Bot Rules
  description: List all Bots for a given team.
  parameters:
    - $ref: ../components/parameters/team_id.yaml
  responses:
    '200':
      description: A list of Bot id's and names for the team
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/ObjShort.yaml
          examples:
            response:
              value:
                - id: e3mpHQY5
                  name: sample_bot_config
    '404':
      description: team not found
    '429':
      $ref: ../components/responses/error_429.yaml
    '500':
      $ref: ../components/responses/error_500.yaml
post:
  operationId: create-bot-rule
  tags:
    - Bot Rules
  summary: POST Bot Rules
  description: Create a new Bot for a given team.
  parameters:
    - $ref: ../components/parameters/team_id.yaml
  requestBody:
    $ref: ../components/requestBodies/Bot.yaml
  responses:
    '200':
      description: Bot created successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Bot.yaml
    '429':
      $ref: ../components/responses/error_429.yaml
    '500':
      $ref: ../components/responses/error_500.yaml
