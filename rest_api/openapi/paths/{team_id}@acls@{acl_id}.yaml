parameters:
  - $ref: ../components/parameters/team_id.yaml
  - $ref: ../components/parameters/acl_id.yaml
get:
  operationId: get-acl-rule
  tags:
    - Access Control List (ACL)
  summary: GET ACL Object
  description: Get an ACL object from an ACL id.
  responses:
    '200':
      description: Successful Response
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Acl.yaml
    '404':
      description: ACL not found
    '429':
      $ref: ../components/responses/error_429.yaml
    '500':
      $ref: ../components/responses/error_500.yaml
put:
  operationId: update-acl-rule
  tags:
    - Access Control List (ACL)
  summary: PUT ACL Object
  description: Modify an ACL object identified by id.
  requestBody:
    $ref: ../components/requestBodies/Acl.yaml
  responses:
    '200':
      description: ACL successfully updated
    '404':
      description: ACL not found
    '429':
      $ref: ../components/responses/error_429.yaml
    '500':
      $ref: ../components/responses/error_500.yaml
delete:
  operationId: delete-acl-rule
  tags:
    - Access Control List (ACL)
  summary: DELETE ACL Object
  description: Delete an ACL object identified by id.
  responses:
    '200':
      description: ACL successfully deleted
    '404':
      description: ACL not found
    '429':
      $ref: ../components/responses/error_429.yaml
    '500':
      $ref: ../components/responses/error_500.yaml
